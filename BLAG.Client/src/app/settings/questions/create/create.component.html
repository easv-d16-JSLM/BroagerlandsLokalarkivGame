<div class="container" style="margin-top: 1rem">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-10 col-lg-7">
      <form asp-action="Create">
        <div class="form-group row">
          <label asp-for="QuestionnaireId" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <h3>Create</h3>
          </div>
        </div>
        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
        <div class="form-group row">
          <label asp-for="Text" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <input asp-for="Text" class="form-control" placeholder="Enter Question" />
            <span asp-validation-for="Text" class="text-danger"></span>
          </div>
        </div>
        <div class="form-group row">
          <label asp-for="QuestionnaireId" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <label class="form-text text-muted">Questionnaire</label>
            <select asp-for="QuestionnaireId" class="form-control" asp-items="ViewBag.QuestionnaireId" placeholder="Questionnaire"></select>
          </div>
        </div>
        <div class="form-group row">
          <label asp-for="Text" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <input asp-for="Text" class="form-control" placeholder="Question Time" />
            <span asp-validation-for="Text" class="text-danger"></span>
          </div>
        </div>
        <div class="form-group row">
          <label asp-for="Multiplier" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <input asp-for="Multiplier" class="form-control" placeholder="Question Points" />
            <span asp-validation-for="Multiplier" class="text-danger"></span>
          </div>
        </div>
        <div class="form-group row">
          <label asp-for="QuestionnaireId" class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <label class="form-text text-muted">Question Type</label>
            <select asp-for="QuestionnaireId" class="form-control" asp-items="ViewBag.QuestionnaireId" placeholder="Question Type"></select>
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <label class="control-label col-sm-3 col-form-label"></label>
          <div class="col-sm-9">
            <input type="submit" value="Create" class="form-control btn btn-lg btn-success btn-block" />
          </div>
        </div>
    </form>
  </div>
</div>
</div>
