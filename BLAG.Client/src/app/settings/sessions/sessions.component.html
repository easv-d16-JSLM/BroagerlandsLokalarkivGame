<div class="card" style="margin: 1rem">
        <div class="card-header text-white bg-secondary">
          <h3>Sessions</h3>
      
        </div>
        <div class="scroll">
          <table class="table table-fixed">
            <thead>
              <tr>
                <th scope="col">Join Code</th>
                <th scope="col">Questionnaire</th>
                <th scope="col">Start Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of questionsExamples">
                <td>{{x.Content}}</td>
                <td>{{x.Questiontype}}</td>
                <td>{{x.Time}}</td>
                <td>{{x.Points}}</td>
                <td>
                  <a asp-action="Questionnaire" asp-route-id="asp-route-id">
                    <i class="fa fa-fw fa-edit"></i>
                  </a> |
                  <a asp-action="Details" asp-route-id="#">
                    <i class="fa fa-fw fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
