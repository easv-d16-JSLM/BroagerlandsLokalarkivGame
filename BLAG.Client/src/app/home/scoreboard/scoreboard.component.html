<div class="card" style="margin: 10rem 35rem">
  <div class="card-header text-white bg-secondary">
    <h3 style="text-align: center; font-size: 3em">Score Board</h3>
  </div>
  <div class="scroll">
    <table class="table table-fixed">
      <tbody style="margin-top: 2rem">
        <tr  style="margin-top: 2rem; font-size: 2em">
          <td style="float: left; margin-left: 2rem">Hugh jass</td>
          <td style="float: right; margin-right: 2rem">5460</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell  *matCellDef="let questionnaire"> {{questionnaire.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let questionnaire"> {{questionnaire.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <a mat-icon-button color="accent"><i class="fa fa-plus mat-icon"></i></a>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
            <a  mat-icon-button color="primary" focusable="false" >
              <i class="fa fa-fw fa-edit"></i>
            </a>|
            <a  mat-icon-button color="primary" focusable="false" >
              <i class="fa fa-fw fa-trash"></i>
            </a>| 
            <a mat-icon-button color="primary"  focusable="false" (click)="CreateGameSession(row.id);">
              <i class="fa fa-fw fa-play"></i>
            </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<app-connect-view></app-connect-view>
